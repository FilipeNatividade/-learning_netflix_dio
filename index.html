<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <!-- responsive -->
    <link rel="stylesheet" href="style/responsive.css" />

    <!-- owl css -->

    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.css" />

    <title>NETFLIX DIO</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="main-movie">
        <div class="container">
          <h3 class="title">BREAKING BAD</h3>
          <p class="description">
            Ao saber que tem câncer, um professor passa a fabricar metanfetamina
            pelo futuro da família, mudando o destino de todos.
          </p>
        </div>
        <div class="buttons">
          <button role="button" class="button">
            <i class="fas fa-play"></i>
            ASSISTIR AGORA
          </button>
          <button role="button" class="button">
            <i class="fas fa-info-circle"></i>
            MAIS INFORMAÇÕES
          </button>
        </div>
      </div>
    </main>

    <div class="carousel-movies">
      <div class="owl-carousel owl-theme">
        <div class="box-movie"><img src="img/batman.jpg" alt="filmes" /></div>
        <div class="box-movie">
          <img src="img/ceu-vermelho.jpg" alt="filmes" />
        </div>
        <div class="box-movie"><img src="img/cruella.jpg" alt="filmes" /></div>
        <div class="box-movie">
          <img src="img/eu-acredito.jpg" alt="filmes" />
        </div>
        <div class="box-movie"><img src="img/jolt.jpg" alt="filmes" /></div>
        <div class="box-movie"><img src="img/kingdon.jpg" alt="filmes" /></div>
        <div class="box-movie">
          <img src="img/os-simpsons.jpg" alt="filmes" />
        </div>
        <div class="box-movie">
          <img src="img/pagando-bem-que-mal-tem.jpg" alt="filmes" />
        </div>
        <div class="item"><img src="img/skyroxo.jpg" alt="filmes" /></div>
        <div class="item"><img src="img/viuva-negra.jpg" alt="filmes" />></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

  </body>
</html>
